<h1>Welcome</h1>

<div class="play_container">
    <p>You have clicked <span (click)="countClick()">this</span>{{ clickCounter }} times.</p>
</div>

<div class="play_container">
    <p>
        <input type="text" [(ngModel)]="name">
        Work
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<div class="play_container">
    <ng-template [ngIf] = "clickCounter > 4" [ngIfElse] = "none">
        <p>The click counter is greater than 4</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is less than 4</p>
    </ng-template>
</div>
