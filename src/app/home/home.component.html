<h1>Welcome</h1>

<div class="play_container" ng>
    <p>You have clicked <span (click)="countClick()">this</span>{{ clickCounter }} times.</p>
</div>

<div class="play_container"> 
    <p [class.active]>   <!--classbinding-->
        <input type="text" [(ngModel)]="name"> <!--for multipleclasses [ngClass]="setClasses()" -->
        Work
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<div class="play_container" [style.background-color] = "clickCounter > 4 ? 'green': 'pink'"> <!--stylebinding -->
    <ng-template [ngIf] = "clickCounter > 4" [ngIfElse] = "none">
        <p>The click counter is greater than 4</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is less than 4</p>
    </ng-template>ap
</div>
